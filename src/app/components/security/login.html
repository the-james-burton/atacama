<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="col-md-6 col-md-offset-3">

    <p>authenticated? {{ vm.authenticated }}</p>
    <p>available? {{ vm.available }} </p>

    <div ng-show="vm.authenticated">
      <div class="alert alert-success">
        {{ vm.message }}
      </div>
      <div>
        <p><a ng-href="#/login/true" class="btn btn-primary" role="button">Logout</a></p>
      </div>
    </div>

    <div ng-show="!vm.authenticated">
      <div class="alert alert-danger" ng-show="vm.message">
        {{ vm.message }}
      </div>
    </div>

    <div ng-show="!vm.authenticated && vm.available">
      <form role="form" ng-submit="vm.login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" ng-model="vm.credentials.username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="vm.credentials.password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

    </div>

  </div>

</div>
