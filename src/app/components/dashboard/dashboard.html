<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="atacama-dashboard-header">
      <!-- {{ vm.dashboard.name }} -->

      <div class="btn-group" uib-dropdown>

        <button id="btnSelectDashboard" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
          <i class="fa fa-clone"></i> {{vm.dashboard.name}} <span class="caret"></span>
        </button>

        <ul uib-dropdown-menu role="menu" aria-labelledby="btnSelectDashboard">
          <li ng-repeat="dashboard in vm.dashboards">
              <a role="menuitem" ng-click="vm.selectDashboard(dashboard.id)">{{dashboard.name}}</a>
          </li>
        </ul>

      </div>

      <div class="atacama-dashboard-controls">

        <!-- <select class="form-control" style="width: 150px; margin-bottom: 20px; display:inline-block;"
          ng-change="changeDashboard()" ng-model="selectedDashboardId"
          ng-options="d.id as d.name for d in vm.dashboards | object2array | orderBy:'id'">
      	</select> -->

        <div class="btn-group" uib-dropdown>

          <button id="btnAddWidget" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            <i class="fa fa-plus"></i> Add Widget <span class="caret"></span>
          </button>

          <ul uib-dropdown-menu role="menu" aria-labelledby="btnAddWidget">
            <li ng-repeat="widget in vm.widgetDefinitions">
                <a role="menuitem" ng-click="vm.addNewWidget(widget)">{{widget.title}}</a>
            </li>
          </ul>

        </div>

      </div>
  </div>

  <div gridster="vm.gridsterOpts">
      <ul>
          <li gridster-item="item" ng-repeat="item in vm.dashboard.widgets">
              <atacama-widget-body>
              </atacama-widget-body>
          </li>
      </ul>
  </div>

</div>
