<div class="ps-dashboard-header">
    {{ title }}
    <div class="ps-dashboard-controls">

      <div class="btn-group" uib-dropdown>

        <button id="btnAddWidget" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
          <i class="fa fa-plus"></i> Add Widget <span class="caret"></span>
        </button>

        <ul uib-dropdown-menu role="menu" aria-labelledby="btnAddWidget">
          <li ng-repeat="widget in widgetDefinitions">
              <a role="menuitem" ng-click="addNewWidget(widget)">{{widget.title}}</a>
          </li>
        </ul>

      </div>

    </div>
</div>

<div gridster="gridsterOpts">
    <ul>
        <li gridster-item="item" ng-repeat="item in widgets">
            <ps-widget-body>
            </ps-widget-body>
        </li>
    </ul>
</div>
