
<div class="wwa-temperature-widget" ng-controller="OhlcWidgetCtrl">

    <div class="wwa-temperature-heading">
      <!-- <h3>{{ widget.name }}</h3> -->
      <div class="btn-group" uib-dropdown>
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>{{selectedSymbol}}<span class="caret"></span></button>
        <ul class="dropdown-menu" aria-labelledby="single-button">
          <li ng-repeat="symbol in symbols">
            <a href ng-click="selectSymbol('{{symbol}}')">{{symbol}}</a>
          </li>
        </ul>
      </div>
    </div>

    <!--<div class="wwa-temperature-body" style="background-image: url(/images/{{selectedLocation.image}});">-->
    <!-- This fixes the image error because it tries to bind the source before selectedLocation is set -->
    <div class="wwa-temperature-body">
        <div ng-if="!isLoaded && !hasError">
            <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>
        <div ng-if="isLoaded" class="wwa-temperature-view">
          <nvd3 options='options' data='data' api="api" config='config'></nvd3>
        </div>

        <div ng-if="hasError">
            <h4>Error loading widget.</h4>
            <button class="btn btn-primary" ng-click="loadLocation()">Reload</button>
        </div>
    </div>

</div>
